<section class="section">
  <h2>Get in Touch</h2>

  <form class="contact-form">
    <label>Name:</label>
    <input type="text" placeholder="Enter your name" required>

    <label>Email:</label>
    <input type="email" placeholder="Enter your email" required>

    <label>Message:</label>
    <textarea placeholder="Write your message..." required></textarea>

    <button type="submit">Send</button>
  </form>
</section>
<section class="section">
  <h2>Food Preference</h2>

  <form class="radio-form">

    <p>Select your favourite South Indian Dish:</p>

    <input type="radio" name="food" id="dosa">
    <label for="dosa">Dosa</label>
    <br><br>

    <input type="radio" name="food" id="idli">
    <label for="idli">Idli</label>
    <br><br>

    <input type="radio" name="food" id="vada">
    <label for="vada">Vada</label>
    <br><br>

    <input type="radio" name="food" id="pongal">
    <label for="pongal">Pongal</label>
    <br><br>

    <button type="submit">Submit Choice</button>

  </form>
</section>
<section class="section">
  <h2 class="page-title">üìù Food Feedback</h2>

  <form class="feedback-form">

    <label>Select Your Favourite Dish:</label>
    <select>
      <option>Masala Dosa</option>
      <option>Idli Sambar</option>
      <option>Medu Vada</option>
      <option>Pongal</option>
      <option>South Indian Veg Meals</option>
      <option>Filter Coffee</option>
    </select>

    <br><br>

    <label>Write Your Feedback:</label>
    <textarea rows="4" placeholder="Enter your message..."></textarea>

    <br><br>

    <button type="submit">Send Feedback</button>

  </form>
</section>
